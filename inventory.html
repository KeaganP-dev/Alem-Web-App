<!-- Add HTML elements to display the character's data -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport", content="width=device-width", initial-scale="1.0">
        <title>Main Page</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
      <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>

      <h1 id="name"></h1>
      <p>Points: <span id="points"></span></p>
      <ul>
        <form>
          <li>
            Copper: <input id="copper"></input>
            <input type="submit" value="" class="inputfield">
          </li>
        </form>
        <form>
          <li>
            Silver: <input id="silver"></input>
            <input type="submit" value="" class="inputfield">
          </li>
        </form>
        <form>
          <li>
            Gold: <input id="gold"></input>
            <input type="submit" value="" class="inputfield">
          </li>
        </form>
        <form>
          <li>
            Platinum: <input id="platinum"></input>
            <input type="submit" value="" class="inputfield">
          </li>
        </form>
      </ul>

      <h2>Inventory</h2> 
      <h3>Weapons <button class="add_to_inventory" id="add_weapon">Add Weapon</button></h3>
      <table id="weapons">
        <tr>
          <th>Weapon Name</th>
          <th>Weapon Type</th>
          <th>Item Value</th>
          <th>Charm Value</th>
          <th>Actions</th>
          <th>Attack Bonus</th>
          <th>Damage</th>
          <th>Range</th>
        </tr>
      </table>
      <h3>Armors <button class="add_to_inventory" id="add_armor">Add Armor</button></h3>
      <table id="armors">
        <tr>
          <th>Armor Name</th>
          <th>Armor Type</th>
          <th>Item Value</th>
          <th>Charm Value</th>
          <th>Physical Bonus</th>
          <th>Armor Penalty</th>
          <th>Wearable</th>
        </tr>
      </table>
      <h3>Items <button class="add_to_inventory" id="add_item">Add Item</button></h3>
      <p><span id="items"></span></p>

      <script src="parsecsv.js"></script>
      <script src="inventory.js"></script>
    </body>
</html>
