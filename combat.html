<!-- Add HTML elements to display the character's data -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport", content="width=device-width", initial-scale="1.0">
        <title>Main Page</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
      <h1 id="name"></h1>
      <p>Points: <span id="points"></span></p>
      <ul>
        <li>Crawl: <span id="crawl"></span></li>
        <li>Run: <span id="run"></span></li>
        <li>Sprint: <span id="sprint"></span></li>
        <br>
        <li>Max HP: <span id="maxHP"></span></li>
        <li>Current HP: <span id="Current_HP"></span>
        <li>Grievous Wounds: <span id="grievous_Wounds"></span></li>
        <li>Modified Max HP: <span id="modified_Max_HP"></span></li>
        <li id="button_list">
          <button id="heal" class="inputbutton">Heal</button>
          <button id="damage" class="inputbutton">Take Damage</button>
          <button id="temp_hp" class="inputbutton">Add Temp HP</button>
        </li>
        <br>
        <form>
          <li>
            Death Timer: <input id="Death_Timer"></input>
            <input type="submit" value="" class="inputfield" id="DTimer">
          </li>
        </form>
        <form>
          <li>
            Recovery Dots: <input id="Recovery_Dots"></input>
            <input type="submit" value="" class="inputfield" id="RDots">
          </li>
        </form>
        <form>
          <li>
            Recovery Dice: <input id="Recovery_Dice"></input>
            <input type="submit" value="" class="inputfield" id="RDice">
          </li>
        </form>
        <li>Max Recovery Dice: <span id="maxRecoveryDice"></span></li>
        <br>
        <li>Initiative: <span id="initiative"></span></li>
        <li>AC: <span id="ac"></span></li>
        <li>Attacks: <span id="attacks"></span></li>
      </ul>

      <script src="parsecsv.js"></script>
      <script src="combat.js"></script>
    </body>
</html>
